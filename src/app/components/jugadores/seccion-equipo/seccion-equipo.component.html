<div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-flag-checkered" aria-hidden="true"></i></div>
                <!-- <label for="exampleFormControlSelect1">Example select</label> -->
                <select  class="form-control"  [(ngModel)]="equipo" style="background: black ;color:white;">
                                <!-- <option value="" disabled selected>Select your option</option> -->
                                <option disabled hidden [value]="selectUndefinedOptionValue">Seleccione un equipo</option>
                                
                                <option  *ngFor="let equipo of equipos" [ngValue]="equipo">{{equipo.nombre_equipo}}</option>
     
                        </select>
</div>

<br>
<div class="card mb-3 text-center" *ngIf="equipo">
        <div class="card-header">
                <h4 class="card-title">{{equipo.nombre_equipo}}</h4>
        </div>
        <img  *ngIf="equipo.escudo_equipo" class="rounded-circle imgcenter" src="{{ url + 'equipo/imagen/' + equipo.escudo_equipo}}" alt="Generic placeholder image" width="140"
        height="140">
        <img *ngIf="!equipo.escudo_equipo" class="rounded-circle imgcenter" src="{{ url + 'equipo/imagen/default.png'}}" alt="Generic placeholder image" width="140"
        height="140">
        <div class="card-body">
          <p class="card-text"> <strong> Descripcion General: </strong> {{equipo.descripcion_equipo}}</p>
          <div class="row">
                  <div class="col-6">
                        <p class="card-text"> <strong>Color Principal: </strong> {{equipo.color_principal_equipo}}</p>
                  </div>
                  <div class="col-6">
                        <p class="card-text"> <strong>Color Secundario: </strong> {{equipo.color_secundario_equipo}}</p>
                  </div>
          </div>
          <p class="card-text"> <strong>Observaciones: </strong> {{equipo.observacion_equipo}}</p>
          <form>
                <div class="form-group" *ngIf="identity">                            
                        <input type="file" (change)="subirFilePersonal($event)" name="noticia_nueva.image" type="file"                              
                                id="txt_file_personal"  class="inputfile inputfile-4"  />
                        <label for="txt_file_personal"><figure><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></figure> <span>Seleccionar un .xlsx&hellip;</span></label>                    
                </div>
                <button  *ngIf="equipo.personal_equipo.length < 30 && identity" (click)="guardarPersonal(equipo)" class="btn btn-primary  btn-block">GUARDAR JUGADORES</button>
                <button  *ngIf="equipo.personal_equipo.length >= 30 && identity" class="btn btn-primary  btn-block" disabled>EQUIPO COMPLETO</button>
                <button *ngIf="identity" (click)="eliminarPersonal(equipo)" class="btn btn-danger  btn-block">ELIMINAR TODOS LOS JUGADORES</button>
          </form>          
          <small class="text-muted">Año de fundación: {{equipo.anio_fundacion_equipo}}</small>
        </div>
</div>
